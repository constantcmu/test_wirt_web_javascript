<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --table-bg: #ffffff;
            --border-color: #dee2e6;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --table-bg: #2d2d2d;
            --border-color: #404040;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;  /* ลดจาก 1200px */
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: var(--table-bg);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--table-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 8px;      /* ลดจาก 15px */
            font-size: 0.9em;  /* ลดขนาดตัวอักษร */
            white-space: nowrap;
            border: none;
            border-bottom: 1px solid var(--border-color);
        }

        /* ปรับขนาดคอลัมน์ */
        th:nth-child(1), td:nth-child(1) { width: 16%; }  /* Exchange */
        th:nth-child(2), td:nth-child(2) { width: 20%; }  /* Trading Pair */
        th:nth-child(3), td:nth-child(3) { width: 16%; }  /* Price */
        th:nth-child(4), td:nth-child(4) { width: 10%; }  /* Chart - ปรับให้แคบลง */
        th:nth-child(5), td:nth-child(5) { width: 14%; }  /* Change */
        th:nth-child(6), td:nth-child(6) { width: 14%; }  /* Last Updated */
        th:nth-child(7), td:nth-child(7) { width: 10%; }  /* View Details */

        .price-up, .change-up { color: #00c853; }
        .price-down, .change-down { color: #ff1744; }

        .chart-cell {
            width: 40px;     /* กำหนดขนาดแน่นอน */
            height: 20px;    /* กำหนดขนาดแน่นอน */
            padding: 0;
            margin: 0 auto;  /* จัดให้อยู่กลางคอลัมน์ */
            position: relative;
        }

        .chart-cell canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px !important;    /* บังคับขนาดแน่นอน */
            height: 20px !important;   /* บังคับขนาดแน่นอน */
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .highlight {
            animation: highlight 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes highlight {
            0% { background-color: rgba(255, 255, 0, 0.2); }
            100% { background-color: transparent; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* ปรับขนาด select */
        .form-select.w-auto {
            width: 200px !important;  /* กำหนดความกว้างแน่นอน */
        }

        .btn-view-chart {
            padding: 2px 8px;
            font-size: 0.8em;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .btn-view-chart:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-secondary theme-toggle" onclick="toggleDarkMode()">
            Toggle Theme
        </button>

        <h1 class="text-center mb-4">Crypto Price Tracker</h1>
        
        <div class="card p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <label for="tradingPair" class="form-label mb-0">Select Trading Pair:</label>
                <select id="tradingPair" class="form-select w-auto" onchange="changeTradingPair()">
                    <option value="BTC/USDT">BTC/USDT (Bitcoin)</option>
                    <option value="ETH/USDT">ETH/USDT (Ethereum)</option>
                    <option value="SOL/USDT">SOL/USDT (Solana)</option>
                    <option value="BNB/USDT">BNB/USDT (Binance Coin)</option>
                    <option value="ADA/USDT">ADA/USDT (Cardano)</option>
                    <option value="XRP/USDT">XRP/USDT (Ripple)</option>
                    <option value="DOGE/USDT">DOGE/USDT (Dogecoin)</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-primary" onclick="openCalculator()">
                    <i class="fas fa-calculator"></i> Open Calculator
                </button>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="priceTable" class="table mb-0">
                    <thead>
                        <tr>
                            <th>Exchange</th>
                            <th>Trading Pair</th>
                            <th>Price (USD)</th>
                            <th>Chart (24h)</th>
                            <th>Change (24h)</th>
                            <th>Last Updated</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
